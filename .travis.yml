sudo: required
language: node_js
node_js:
- 4
python:
- 2.7.9
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
before_script:
- git clone http://code.transifex.com/transifex-client
- cd transifex-client
- git checkout 0.12.1
- sudo python setup.py install
- cd ..
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWD" >> ~/.transifexrc
script:
- npm run build
- npm run test
before_deploy:
- npm run deploy
- cd public
deploy:
  provider: npm
  email: frank@cozycloud.cc
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: cozy-labs/cozy-music
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
